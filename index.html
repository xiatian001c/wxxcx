<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信小程序链接跳转工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #07c160 0%, #04a24c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 15px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }
        
        .input-box {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #07c160;
            box-shadow: 0 0 0 3px rgba(7, 193, 96, 0.1);
        }
        
        button {
            background: #07c160;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            background: #05a54d;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        .result-box.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .link-type {
            display: inline-block;
            background: #e8f5e9;
            color: #07c160;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 15px;
        }
        
        .final-link {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .secondary-btn {
            background: white;
            color: #07c160;
            border: 2px solid #07c160;
        }
        
        .secondary-btn:hover {
            background: #f0f9f4;
        }
        
        .instructions {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .example {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .error {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 25px;
                margin: 15px;
            }
            
            .input-box {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>微信小程序链接跳转工具</h1>
        <p class="subtitle">安全解析微信生态链接，实现二级跳转到小程序查询页</p>
        
        <div class="input-group">
            <label for="wechat-link">请输入微信链接：</label>
            <div class="input-box">
                <input type="text" 
                       id="wechat-link" 
                       placeholder="https://xxx 或 weixin://xxx 或 #小程序://xxx"
                       autocomplete="off">
                <button id="parse-btn">解析链接</button>
            </div>
            <div class="error" id="error-message"></div>
        </div>
        
        <div class="example">
            示例：<br>
            • weixin://dl/business/?ticket=xxxx<br>
            • https://wxaurl.cn/xxxxxx<br>
            • #小程序://小程序名/页面路径/页面id
        </div>
        
        <div class="result-box" id="result-box">
            <span class="link-type" id="link-type-label">链接类型</span>
            <p>已成功解析链接，点击下方按钮将在微信中打开：</p>
            
            <div class="final-link" id="final-link"></div>
            
            <div class="action-buttons">
                <button id="jump-btn">跳转到微信</button>
                <button id="copy-btn" class="secondary-btn">复制跳转链接</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <p>1. 粘贴微信Scheme链接、普通URL或小程序短链</p>
            <p>2. 工具将自动解析并生成安全的二级跳转链接</p>
            <p>3. 点击"跳转到微信"将先打开微信，然后可在微信内查询对应小程序</p>
            <p>4. 这是符合微信安全策略的跳转方式，避免直接跳转被拦截</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linkInput = document.getElementById('wechat-link');
            const parseBtn = document.getElementById('parse-btn');
            const resultBox = document.getElementById('result-box');
            const linkTypeLabel = document.getElementById('link-type-label');
            const finalLink = document.getElementById('final-link');
            const jumpBtn = document.getElementById('jump-btn');
            const copyBtn = document.getElementById('copy-btn');
            const errorMessage = document.getElementById('error-message');
            
            let currentJumpLink = '';
            
            // 解析链接函数
            function parseWechatLink(input) {
                const trimmedInput = input.trim();
                
                // 隐藏之前的错误信息
                errorMessage.style.display = 'none';
                
                // 检查是否为空
                if (!trimmedInput) {
                    showError('请输入链接');
                    return null;
                }
                
                // 判断链接类型
                if (trimmedInput.startsWith('weixin://')) {
                    // weixin:// Scheme 链接
                    return {
                        type: 'scheme',
                        original: trimmedInput,
                        encoded: encodeURIComponent(trimmedInput)
                    };
                } else if (trimmedInput.startsWith('#')) {
                    // 小程序短链格式
                    return {
                        type: 'miniprogram',
                        original: trimmedInput,
                        encoded: encodeURIComponent(trimmedInput)
                    };
                } else if (trimmedInput.startsWith('http://') || trimmedInput.startsWith('https://')) {
                    // 普通URL链接
                    return {
                        type: 'url',
                        original: trimmedInput,
                        encoded: encodeURIComponent(trimmedInput)
                    };
                } else {
                    showError('无法识别的链接格式，请使用 weixin://、https:// 或 #小程序 开头的链接');
                    return null;
                }
            }
            
            // 生成微信跳转链接
            function generateWechatJumpLink(parsedLink) {
                // 创建一个中间页面URL，用于安全的二级跳转
                // 微信官方推荐的方式是通过一个中间页面引导用户手动点击跳转
                const baseUrl = window.location.origin + window.location.pathname;
                const params = new URLSearchParams({
                    action: 'jump_to_wechat',
                    target: parsedLink.encoded,
                    type: parsedLink.type,
                    timestamp: Date.now()
                });
                
                return `${baseUrl}?${params.toString()}#wechat_redirect`;
            }
            
            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultBox.classList.remove('active');
            }
            
            // 解析按钮点击事件
            parseBtn.addEventListener('click', function() {
                const input = linkInput.value;
                const parsedLink = parseWechatLink(input);
                
                if (parsedLink) {
                    // 更新链接类型标签
                    let typeText = '';
                    let typeColor = '#07c160';
                    
                    switch(parsedLink.type) {
                        case 'scheme':
                            typeText = '微信Scheme链接';
                            typeColor = '#2196f3';
                            break;
                        case 'miniprogram':
                            typeText = '小程序短链';
                            typeColor = '#ff9800';
                            break;
                        case 'url':
                            typeText = '网页链接';
                            typeColor = '#07c160';
                            break;
                    }
                    
                    linkTypeLabel.textContent = typeText;
                    linkTypeLabel.style.background = typeColor + '20';
                    linkTypeLabel.style.color = typeColor;
                    
                    // 生成跳转链接
                    currentJumpLink = generateWechatJumpLink(parsedLink);
                    
                    // 显示最终链接
                    finalLink.textContent = currentJumpLink;
                    
                    // 显示结果框
                    resultBox.classList.add('active');
                    
                    // 滚动到结果区域
                    resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
            
            // 跳转到微信按钮点击事件
            jumpBtn.addEventListener('click', function() {
                if (!currentJumpLink) return;
                
                // 创建一个临时iframe进行跳转（兼容性更好）
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = currentJumpLink;
                document.body.appendChild(iframe);
                
                // 提示用户
                setTimeout(function() {
                    alert('正在跳转到微信... 如果未自动跳转，请手动点击微信中的链接');
                    document.body.removeChild(iframe);
                }, 100);
            });
            
            // 复制按钮点击事件
            copyBtn.addEventListener('click', function() {
                if (!currentJumpLink) return;
                
                // 使用现代剪贴板API
                navigator.clipboard.writeText(currentJumpLink)
                    .then(() => {
                        // 临时修改按钮文本提示
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '已复制!';
                        copyBtn.style.background = '#4caf50';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = '';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('复制失败: ', err);
                        // 降级方案
                        const textArea = document.createElement('textarea');
                        textArea.value = currentJumpLink;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '已复制!';
                        copyBtn.style.background = '#4caf50';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = '';
                        }, 2000);
                    });
            });
            
            // 输入框回车键支持
            linkInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    parseBtn.click();
                }
            });
            
            // 检查URL参数，如果已包含跳转参数，自动处理
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'jump_to_wechat') {
                const target = urlParams.get('target');
                const type = urlParams.get('type');
                
                if (target) {
                    // 解码目标链接
                    const decodedTarget = decodeURIComponent(target);
                    
                    // 根据类型进行不同的跳转处理
                    if (type === 'scheme' || type === 'miniprogram') {
                        // 尝试直接使用 scheme 跳转
                        window.location.href = decodedTarget;
                        
                        // 备用方案：引导用户手动操作
                        setTimeout(function() {
                            document.body.innerHTML = `
                                <div style="padding: 40px; text-align: center;">
                                    <h2>跳转指引</h2>
                                    <p>如果未自动跳转，请：</p>
                                    <p>1. 手动打开微信</p>
                                    <p>2. 点击右上角+号 → 添加朋友</p>
                                    <p>3. 在搜索框粘贴：<br><code>${decodedTarget}</code></p>
                                    <button onclick="window.close()" style="padding: 10px 20px; margin-top: 20px;">关闭页面</button>
                                </div>
                            `;
                        }, 2000);
                    } else if (type === 'url') {
                        // 直接跳转URL
                        window.location.href = decodedTarget;
                    }
                }
            }
        });
    </script>
</body>
</html>
